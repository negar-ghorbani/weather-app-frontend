<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script src="https://kit.fontawesome.com/e74ecfe535.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="./src/weather.js"></script>
    <script src="./src/autoComplete.js"></script>
    <title>weather app</title>
</head>

<body>
    <div class="header-container">
        <div class="autocomplete">
            <div class="header">How's the weather?</div>
            <div class="search-container">
                <input id="location" type="text" name="location" placeholder="Serach your location here :)"
                    autocomplete="off" oninput="apiCall()">
                <div class="suggestions">
                    <ul></ul>
                </div>
            </div>
            <div class="unit-toggle">
                <input id="unit" type="checkbox" data-toggle="toggle" data-style="ios" data-on="Farenheit"
                    data-off="Celsius" data-onstyle="light" data-offstyle="light">
            </div>
        </div>
    </div>
    <div id="weather_results">
        <a target="_blank" href="https://icons8.com/icon/2BLhcuqTNY1g/location" style="display: none;">Location icon by
            Icons8</a>
        <div id="current_weather">
            <div id="icon"></div>
            <div class="weather-info">
                <div id="place"></div>
                <div id="time"></div>
                <div id="temperature"></div>
                <div id="wind_direction"></div>
                <div id="wind_speed"></div>
                <div id="weather_code"></div>
            </div>
        </div>
        <div id="hourly"></div>
    </div>

</body>

</html>
